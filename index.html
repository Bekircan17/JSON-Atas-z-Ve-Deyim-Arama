<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atasözü ve Deyimler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="sonuc">
        <!--Burada sonuclar için liste elemanları goruntulencektır-->
    </ul>
    <div id="container">
        <h3 class="baslik">Atasözü ve deyim arama</h3>
        <label for="aramaKutusu">Arama için ipucu giriniz:</label>
        <input list="aramaListesi" id="aramaKutusu">
        <datalist id="aramaListesi">
            <!--Burada arama için ipucu başlıkları listelenecek-->
        </datalist>
    </div>


    <script src="script.js"></script>
</body>
</html>
